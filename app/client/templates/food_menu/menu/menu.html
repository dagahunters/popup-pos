<template name="Menu">
  <div class="menu">
    <ul class="nav nav-tabs">
    	<li role="setupMenu" class="active"><a href="#0" id="restMenu">Restaurant Menu</a></li>
    	<li role="setupMenu"><a href="#1" id="lunch">Lunch Items</a></li>
    	<li role="setupMenu"><a href="#2" id="brunch">Brunch Items</a></li>
    	<li role="setupMenu"><a href="#3" id="dinner">Dinner Items</a></li>
    	<li role="setupMenu"><a href="#4" id= "bev">Beverages</a></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade in active" id="0">
    		<!-- The whole restaurant menu -->
            {{#if isManager}}  <!-- Only allows manager or chef to see Create Event button-->
                {{#linkTo route="addMenuItem"}}
                <p></p> <p></p>
                <button type="button" class="btn btn-primary">
                Add Menu Item
                </button>
                {{/linkTo}}
            {{/if}}
    		<table class="table table-hover">
    		<thead>
    			<tr>
    				<th>Items</th>
              	  	<th>Price</th>
                    <th>Course</th>
              	 </tr> 

    	</thead>
    	<tbody>
    		{{#each theMenus}}       
            <tr>
                <td>{{itemName}}</td>
                <td>{{price}}</td>
                <td>{{course}}</td>
            </tr>
            {{/each}}
    	</tbody>
    </table>

        </div>
        <!-- END whole restaurant Menu Section -->


        <div class="tab-pane fade" id="1">
        <!-- Lunch items menu tab -->
        
        Content inside tab Lunch</div>
        <div class="tab-pane fade" id="2">Content inside tab Brunch</div>
        <div class="tab-pane fade" id="3">Content inside tab Dinner</div>
        <div class="tab-pane fade" id="4">Content inside tab Bev</div>

    </div>
 
  </div>
</template>
