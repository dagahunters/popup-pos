<template name="EditMenuItem">
  <h1>Edit Item</h1>
  {{> quickForm collection="Menus" doc=this id="editMenuForm" type="update" omitFields="createdBy, createdAt, createdFromAccount" buttonContent="Update"}}
  <hr>
  {{> quickRemoveButton collection="Menus" _id=this._id beforeRemove=beforeRemove class="btn btn-danger"}}
</template>
