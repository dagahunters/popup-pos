<template name="UserList">
	{{#if currentUser}}
  <div class="user-list">
    <h1>User Accounts</h1>
    	{{#linkTo route="addUser"}}
    	<button type="button" class="btn btn-primary">
    	Add New User
    	</button>
    	{{/linkTo}}
   
    <table class="table table=hover">
    	<thead>
    		<tr>
    			<th>User Name</th>
    			<th>Account Type</th>
    			<th>Edit</th>
    			<th>Delete Account</th>
    		</tr>
       	</thead>
       	<tbody>
          {{#each userDB}}
          <tr>
            <td>{{emails.[0].address}}</td>
            <td>{{profile.type}}</td>
            <td>{{profile.businessName}}</td>
          </tr>  
          {{/each}}
       	</tbody>
      </table>
  </div>
   {{/if}}
</template>
