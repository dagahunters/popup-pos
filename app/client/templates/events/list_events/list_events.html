<template name="ListEvents">
    {{#if currentUser}}
  <div class="list-events">
    <h1>Event List</h1>
    {{#linkTo route="createEvent"}}
    <button type="button" class="btn btn-primary">
        Create Event
    </button>
    {{/linkTo}}
    <table class="table table-hover">
    	<thead>
    		<tr>
    			<th>Party Name</th>
                <th>Guest Count</th>
                <th>Courses</th>
                <th>Date</th>
                <th>Confirmed</th>
                <th>Edit</th>
    		</tr>
    	</thead>
    	<tbody>
    		{{#each events}}
            <tr>
                <td>{{name}}</td>
                <td>{{guestCount}}</td>
                <td>{{courses}}</td>
                <td>{{date}}</td>
                <td>{{#if confirmed}}Yes{{else}}No{{/if}}</td>
                <td>{{#linkTo route='editEvent'}}<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>{{/linkTo}}</td>
            </tr>
            {{/each}}
    	</tbody>
    </table>
  </div>
  {{/if}}
</template>
