<template name="ViewEvent">

<h4><input type="checkbox" name="seeMenu" id="seeMenuBox" value="{{isChecked}}" checked="{{isChecked}}"> Show Menu</h4>
{{#if isChecked}}
  <div><h3>Menu for: {{selectedEvent.name}}</h3>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Food Item</th>
          <th>Total Event Count</th>
          <th>Temps</th>
       </tr>
     </thead>

      <tbody>
       {{#each tallyList}}
        <tr>
          <td>{{appetizer}} {{main}} {{dessert}}</td>
          <td>{{tally}}</td>
          <td>
            {{#if blackNblue}}
                Black N Blue: {{blackNblue}} 
            {{/if}}
            {{#if rare}}
                <br> Rare: {{rare}}
            {{/if}} 
            {{#if medRare}}
                <br> Medium Rare: {{medRare}} 
            {{/if}}
            {{#if medium}}
                <br> Medium: {{medium}} 
            {{/if}}
            {{#if medWell}}
               <br> Med Well: {{medWell}} 
            {{/if}}
            {{#if well}}
               <br> Well: {{well}}
            {{/if}}
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  {{/if}}

  <div> <h3>Tables for: {{selectedEvent.name}}</h3>
  {{#linkTo route="createTable"}}
  	<button type="button" class="btn btn-primary">
  	Create New Table
  	</button>
  {{/linkTo}}

  {{#if isManager}}
  {{#linkTo route="chooseMenu"}}
  	<button type="button" class="btn btn-primary">Select Menu</button>
  {{/linkTo}}
  {{/if}}


  </div>
  <table class="table table-hover">
  	<thead>
  		<tr>
  			<th>Open Table</th>
  			<th>Table Name</th>
  			<th>Guest Count</th>
  			<th>Edit</th>
  		</tr>
  	</thead>

  	<tbody>
  		{{#each tables}}
  			<tr>
  				<td>{{#linkTo route="viewTable"}}<button type="button" class="selectedTable btn btn-default">View Table</button>{{/linkTo}}</td>
  				<td>{{tableName}}</td>
  				<td>{{guestCount}}</td>
  				<td>{{#linkTo route="editTable"}}<span class="selectedTable glyphicon glyphicon-edit" aria-hidden="false"></span>{{/linkTo}}</td>
  			</tr>
  		{{/each}}
  	</tbody>
  	</table>
</template>
