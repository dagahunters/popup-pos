<template name="ViewEvent">

  <div><h3>Menu for: {{selectedEvent.name}}</h3>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Food Item</th>
          <th>Total Count</th>
          <th>With Modifications</th>
          <th>Temps</th>
       </tr>
     </thead>

      <tbody>
       {{#each foodItems}}
        <tr>
          <td>{{itemName}}</td>
          <td>Soon</td>
          <td>Will fill in</td>
          <td>With temps</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  <div> <h3>Tables for: {{selectedEvent.name}}</h3>
  {{#linkTo route="createTable"}}
  	<button type="button" class="btn btn-primary">
  	Create New Table
  	</button>
  {{/linkTo}}

  {{#linkTo route="chooseMenu"}}
  	<button type="button" class="btn btn-primary">Select Menu</button>

  {{/linkTo}}


  </div>
  <table class="table table-hover">
  	<thead>
  		<tr>
  			<th>Open Table</th>
  			<th>Table Name</th>
  			<th>Guest Count</th>
  			<th>Edit</th>
  		</tr>
  	</thead>

  	<tbody>
  		{{#each tables}}
  			<tr>
  				<td>{{#linkTo route="viewTable"}}<button type="button" class="selectedTable btn btn-default">View Table</button>{{/linkTo}}</td>
  				<td>{{tableName}}</td>
  				<td>{{guestCount}}</td>
  				<td>{{#linkTo route="editTable"}}<span class="selectedTable glyphicon glyphicon-edit" aria-hidden="false"></span>{{/linkTo}}</td>
  			</tr>
  		{{/each}}
  	</tbody>
  	</table>
</template>
