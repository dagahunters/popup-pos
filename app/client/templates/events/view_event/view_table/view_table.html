<template name="ViewTable">
  <div class="view-table">
  	<div>
  		<button type="button" id="back" class="btn btn-primary">Back to Event</button>
  	</div>
    <h1>Event: {{getEventName}}</h1>
    <h1>Table: {{getTableName}}</h1>
    <table class="table table-hover">
    	<thead>
    		<tr>
    		<th>Guest</th>
    		<th>Appetizer</th>
    		<th>Main</th>
    		<th>Dessert</th>
    		<th>Allergy</th>
    		<th>Special Note</th>
    		</tr>
    	</thead>
    	<tbody>
    		{{#each theCovers}}
    			<tr>
    				<td>{{coverNumber}}</td>
    			</tr>
    		{{/each}}
    	</tbody>
    </table>
  </div>
</template>
