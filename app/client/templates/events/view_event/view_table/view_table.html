<template name="ViewTable">
  <div class="view-table">
  	<div>
  		<button type="button" id="back" class="btn btn-primary">Back to Event</button>
  	</div>
    <h4><input type="checkbox" name="seeMenu" id="seeMenuBox" value="{{isChecked}}" checked="{{isChecked}}"> Show Menu</h4>
    {{#if isChecked}}
    <h1>Event: {{getEventName}}</h1>
    <h1>Table: {{getTableName}}</h1>
    <h3>Selected Menu</h3>
     <table class="table table-hover">
      <thead>
        <tr>
          <th>Food Item</th>
          <th>Total Count</th>
          <th>With Modifications</th>
          <th>Temps</th>
       </tr>
     </thead>

      <tbody>
       {{#each foodItems}}
        <tr>
          <td>{{itemName}}</td>
          <td>something else</td>
          <td>Will fill in</td>
          <td>With temps</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
    {{/if}}
    <table class="table table-hover">
    	<thead>
    		<tr>
    		<th>Edit</th>
    		<th>Guest</th>
    		<th>Appetizer</th>
            <!-- <th>Temp</th> -->
    		<th>Main</th>
            <th>Temp</th>
    		<th>Dessert</th>
    		<th>Allergy</th>
    		<th>Special Note</th>
    		<th>Status</th>
    		</tr>
    	</thead>
    	<tbody>
    		{{#each theCovers}}
    			<tr class="{{isAllergic}}">
    				<td>{{#linkTo route="viewCover"}}<button type="button" class="selectedCover btn btn-primary">Edit</button>{{/linkTo}}</td>
    				<td>{{coverNumber}}</td>
    				<td>{{appetizer}}</td>
                    <!-- <td>{{appTemp}}</td> -->
    				<td>{{main}}</td>
                    <td>{{mainTemp}}</td>
    				<td>{{dessert}}</td>
    				<td>{{allergy}}</td>
    				<td>
                    {{#if appNotes}}
                         <p>
                            <b>Apps: </b>{{appNotes}} 
                        </p>
                    {{/if}}
                    {{#if mainNotes}}
                        <p>
                            <b>Mains: </b>{{mainNotes}}
                        </p>
                    {{/if}}
                    {{#if dessertNotes}}
                        <p>
                            <b>Desserts: </b>{{dessertNotes}}
                        </p>
                    {{/if}}
                     </td>
    				<td><input type="checkbox" class="theCheckbox" value={{isChecked}} checked={{isChecked}}></td>
    			</tr>
    		{{/each}}
    	</tbody>
    </table>
    <footer>
    <p>E</p>
    <p>N</p>
    <p>D</p>
    
    </footer>
  </div>
</template>
