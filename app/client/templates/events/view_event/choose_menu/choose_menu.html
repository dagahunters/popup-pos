<template name="ChooseMenu">
  <div class="choose-menu">
   <table class="table table-hover">
   		<thead>
   			<tr>
   				<th>Item</th>
   				<th>Price</th>
   				<th>Course</th>
   			</tr>
   		</thead>

      <tbody>
        {{#each aMenu}}
        <tr>
          <td>{{itemName}}</td>
          <td>{{price}}</td>
          <td>{{course}}</td>
        </tr>
        {{/each}}
      </tbody>
   	</table>

  </div>
</template>
