<template name="ChooseMenu">
  <div class="choose-menu">
   <table class="table table-hover">
   		<thead>
   			<tr>
          <th>Select</th>
   				<th>Item</th>
   				<th>Price</th>
   				<th>Course</th>
          <th>Event Type</th>
   			</tr>
   		</thead>

      <tbody>
        {{#each aMenu}}
        <tr>
          <td><input type="checkbox" class="theCheckbox" value={{isChecked}} checked={{isChecked}}></td>
          <td>{{itemName}}</td>
          <td>{{price}}</td>
          <td>{{course}}</td>
          <td>{{category}}</td>
        </tr>
        {{/each}}
      </tbody>
      <tfoot>
        <button type="submit" class="btn btn-primary">Submit</button>
      </tfoot>
   	</table>

  </div>
</template>
